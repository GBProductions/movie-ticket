<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie-Ticket</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Get Your Movie Tickets</h1>
    </div>
    <div class="container">
        <h3>Buy movie tickets here!</h3>
        <p>Enter your order below.</p>
        <form id="ticket"> 
            <label>Choose your movie:</label>
            <select class="form-control" id="movie">
                <option value="1">Bee Movie</option>
                <option value="2">Shrek</option>
                <option value="3">Shrek 2</option>
                <option value="4">Titanic</option>
            </select>
            <br>
            <label>Choose your time:</label>
            <select class="form-control" id="time">
                <option value="1">12:30pm</option>
                <option value="2">1pm</option>
                <option value="3">5:30pm</option>
                <option value="4">8pm</option>
            </select>
            <br>
            <label>Level of ticket?:</label>
            <select class="form-control" id="level">
                <option value="1">Youth</option>
                <option value="2">Student</option>
                <option value="3">Adult</option>
                <option value="4">Senior</option>
            </select>
        </form>
    </div>
</body>
</html>
